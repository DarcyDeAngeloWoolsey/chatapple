<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatapple</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header>
        <div class="headerWrap">
            <div class="header-left"><img class="logo" src="images/chatapple_logo_bg.png"></div>
            <div class="header-right">
                <a class=signInLink>Sign Out</a>
                <p class=userName>Darcy</p>
            </div>
        </div>
    </header>
    <main>
        <div class="chatBox">
            <div id="first" class="messageLeft">
                <!--Add riot tags for messages-->
                <message-text></message-text>
            </div>
            <div id="second" class="messageRight">
                <message-text></message-text>
            </div>
        </div>

    </main>

    <div class="messageBar">
        <div class="messageBarInside">
            <form action="">
                <input class="messageArea" type="text" value="" placeholder="Chat Away...">


                <button class="sendButton" type="submit">Send</button>
                <!--
                <button class="attachmentButton">IMG</button>-->
            </form>
        </div>
    </div>
    <script src="bower_components/riot/riot.min.js"></script>
    <script src="tags/message-text.js"></script>
    <script>
        riot.mount('message-text')
    </script>

</body>

</html>
